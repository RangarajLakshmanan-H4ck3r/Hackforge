<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Problem Statement</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .container {
      position: relative;
      width: 80%;
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      text-align: center;
    }
    h2 {
      color: #0f0;
    }
    input {
      width: 96%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input, select {
      background: #ffffff;
      color: rgb(0, 0, 0);
    }
    button {
      background: #0f0;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #090;
    }
    select {
      appearance: none;
      background: linear-gradient(45deg, #ffffff, #0f0);
      padding: 12px;
      font-weight: bold;
    }
    select:hover {
      background: linear-gradient(45deg, #ffffff, #0c0);
    }
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none; /* Initially hidden */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #0f0;
      font-size: 22px;
      font-weight: bold;
      z-index: 1000;
      text-align: center;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 255, 0, 0.2);
      border-top: 5px solid #0f0;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-top: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <video autoplay loop muted>
    <source src="background.mp4" type="video/mp4">
  </video>

  <!-- Loading Screen (Initially Hidden) -->
  <div class="loading-screen" id="loadingScreen">
    Submitting... Please wait
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h2>Select a Problem Statement</h2>
    <label>Team Name:</label>
    <input type="text" id="teamName" required><br><br>
    <label>Select Problem Statement:</label>
    <select id="problemDropdown">
      <option value="">-- Select --</option>
    </select><br><br>
    <button onclick="submitSelection()">Submit</button>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwiqGOpNj6b5QS-DQbGXYs80kkp3lAoyI7GWgA0ayFgJS1TU4k00n3LcfEA2-y1Tip02A/exec";
    let existingTeams = new Set();
    let selectedProblems = new Set();

    async function loadData() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();

        let dropdown = document.getElementById("problemDropdown");
        dropdown.innerHTML = '<option value="">-- Select --</option>';

        existingTeams.clear();
        selectedProblems.clear();

        if (data.teams && data.problems) {
          data.teams.forEach((team, index) => {
            existingTeams.add(team.toLowerCase());
            selectedProblems.add(data.problems[index]);
          });
        }

        data.problems.forEach(problem => {
          let option = document.createElement("option");
          option.value = problem;
          option.textContent = problem;
          dropdown.appendChild(option);
        });
      } catch (error) {
        console.error("Error loading data:", error);
        alert("Failed to load data.");
      }
    }

    async function submitSelection() {
      const teamName = document.getElementById("teamName").value.trim();
      const problemStatement = document.getElementById("problemDropdown").value;
      const loadingScreen = document.getElementById("loadingScreen");

      if (!teamName || !problemStatement) {
        alert("Please enter a team name and select a problem statement.");
        return;
      }

      if (existingTeams.has(teamName.toLowerCase())) {
        alert("This team name has already been used. Please choose a different name.");
        return;
      }

      if (selectedProblems.has(problemStatement)) {
        alert("This problem has already been chosen. You cannot change it.");
        return;
      }

      // Show loading screen before submission
      loadingScreen.style.display = "flex";

      const formData = new URLSearchParams();
      formData.append("teamName", teamName);
      formData.append("problemStatement", problemStatement);

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: formData
        });

        const result = await response.json();
        alert(result.message);

        if (result.message === "Submission successful!") {
          existingTeams.add(teamName.toLowerCase());
          selectedProblems.add(problemStatement);
          document.getElementById("teamName").value = "";
          document.getElementById("problemDropdown").value = "";
          hideSelectedProblem(problemStatement);
        }
      } catch (error) {
        console.error("Error submitting selection:", error);
        alert("Submission error.");
      } finally {
        // Hide loading screen after submission is complete
        loadingScreen.style.display = "none";
      }
    }

    function hideSelectedProblem(problem) {
      let dropdown = document.getElementById("problemDropdown");
      for (let i = 0; i < dropdown.options.length; i++) {
        if (dropdown.options[i].value === problem) {
          dropdown.options[i].remove();
          break;
        }
      }
    }

    window.onload = loadData;
  </script>
</body>
</html>
