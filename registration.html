    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: auto;
        }

        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        p{
            color:white;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 5% auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2, h3 {
            text-align: center;
        }

        input, select, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        button {
            background: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: darkgreen;
            transform: scale(1.05);
        }

        .spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
            height: 40px; /* Small height */
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .back-button::before {
            content: "â—€";
            margin-right: 8px;
        }
    </style>
</head>

    <script>
        // Fetch Problem Statements from Google Apps Script
        async function loadProblemStatements() {
    const response = await fetch("https://script.google.com/macros/s/AKfycbx2iV4fhPjkDI7aIX6Az6C2vOIdNVX8jNHc9QzKeR7ISWU1KL3UIYq1GUvBwd-JhYrJ/exec");
    const problems = await response.json();

    let dropdown = document.getElementById("problemStatement");
    dropdown.innerHTML = '<option value="" disabled selected>-- Select Problem Statement --</option>';

    problems.forEach(problem => {
        let option = document.createElement("option");
        option.value = problem.statement;  // Get the actual problem statement text
        option.textContent = problem.statement;
        dropdown.appendChild(option);
    });
}

window.onload = loadProblemStatements;
