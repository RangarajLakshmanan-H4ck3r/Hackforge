<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: auto;
        }

        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 5% auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2, h3 {
            text-align: center;
        }

        input, select, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        button {
            background: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: darkgreen;
            transform: scale(1.05);
        }

        .spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="form-container">
        <h2>Team Registration Form</h2>
        <form id="registrationForm">
            <input type="text" id="teamName" placeholder="Team Name" required>
            <h3>Team Leader</h3>
            <input type="text" id="teamLeaderReg" placeholder="Register Number" required>
            <input type="text" id="teamLeaderName" placeholder="Name" required>
            <select id="teamLeaderDept" required>
                <option value="" disabled selected>Department</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
            </select>
            <select id="teamLeaderStream" required>
                <option value="" disabled selected>Stream</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Data Science">Data Science</option>
            </select>
            <select id="teamLeaderYear" required>
                <option value="" disabled selected>Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <h3>Participant 1</h3>
            <input type="text" id="participant1Name" placeholder="Name" required>
            <input type="text" id="participant1Reg" placeholder="Register Number" required>
            <select id="participant1Dept" required>
                <option value="" disabled selected>Department</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
            </select>
            <select id="participant1Stream" required>
                <option value="" disabled selected>Stream</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Data Science">Data Science</option>
            </select>
            <select id="participant1Year" required>
                <option value="" disabled selected>Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <h3>Participant 2</h3>
            <input type="text" id="participant2Name" placeholder="Name" required>
            <input type="text" id="participant2Reg" placeholder="Register Number" required>
            <select id="participant2Dept" required>
                <option value="" disabled selected>Department</option>
                <option value="B.Sc">B.Sc</option>
                <option value="M.Sc">M.Sc</option>
            </select>
            <select id="participant2Stream" required>
                <option value="" disabled selected>Stream</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Data Science">Data Science</option>
            </select>
            <select id="participant2Year" required>
                <option value="" disabled selected>Year</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <h3>Problem Statement</h3>
            <textarea id="problemStatement" placeholder="Enter problem statement" required></textarea>

            <div class="spinner" id="loadingSpinner"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            document.getElementById("loadingSpinner").style.display = "block";

            var formData = {
                teamName: document.getElementById("teamName").value,
                teamLeaderReg: document.getElementById("teamLeaderReg").value,
                teamLeaderName: document.getElementById("teamLeaderName").value,
                teamLeaderDept: document.getElementById("teamLeaderDept").value,
                teamLeaderStream: document.getElementById("teamLeaderStream").value,
                teamLeaderYear: document.getElementById("teamLeaderYear").value,
                participant1Name: document.getElementById("participant1Name").value,
                participant1Reg: document.getElementById("participant1Reg").value,
                participant1Dept: document.getElementById("participant1Dept").value,
                participant1Stream: document.getElementById("participant1Stream").value,
                participant1Year: document.getElementById("participant1Year").value,
                participant2Name: document.getElementById("participant2Name").value,
                participant2Reg: document.getElementById("participant2Reg").value,
                participant2Dept: document.getElementById("participant2Dept").value,
                participant2Stream: document.getElementById("participant2Stream").value,
                participant2Year: document.getElementById("participant2Year").value,
                problemStatement: document.getElementById("problemStatement").value
            };

            fetch("https://script.google.com/macros/s/AKfycbzk14x8iFgS8Z5KfTsQu78GtdSCRONWj7kXAwATavwPmQmM036WTrgWPw5hLz06Qg/exec", {
                method: "POST",
                body: JSON.stringify(formData)
            }).then(() => {
                document.getElementById("loadingSpinner").style.display = "none";
                alert("Registration Successful!");
            });
        });
    </script>
</body>
</html>
