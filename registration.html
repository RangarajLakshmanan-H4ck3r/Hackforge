<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <link rel="icon" href="logo1.png" type="image/png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            overflow: auto;
        }
        .terms-container {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 10px;
    width: 90%;
    font-size: 10px;
    max-width: 400px;
    background: #f9f9f9;
    margin: 20px auto;
    text-align: left;
    color:black;
}

.terms-container ul {
    padding-left: 20px;
    margin-top: 10px;
}

.terms-container li {
    margin-bottom: 10px;
}


        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 5% auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h2, h3 {
            text-align: center;
        }

        input, select, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }

        button {
            background: green;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: darkgreen;
            transform: scale(1.05);
        }

        .spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        img{
            width: 50%;
    height: 50%;

        }
        .image-container {
    text-align: center;
    margin-top: 10px;
}

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
            height: 40px; /* Small height */
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .back-button::before {
            content: "â—€";
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="form-container">
<center><p>Registration closed!</p></center>
    </div>
    <center><a href="index.html" class="back-button">Back to Home</a></center><br><br>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", async function(event) {
            event.preventDefault();
        
            let formData = {
                teamName: document.getElementById("teamName").value,
                teamLeaderReg: document.getElementById("teamLeaderReg").value,
                teamLeaderName: document.getElementById("teamLeaderName").value,
                teamLeaderDept: document.getElementById("teamLeaderDept").value,
                teamLeaderStream: document.getElementById("teamLeaderStream").value,
                teamLeaderYear: document.getElementById("teamLeaderYear").value,
                participant1Name: document.getElementById("participant1Name").value,
                participant1Reg: document.getElementById("participant1Reg").value,
                participant1Dept: document.getElementById("participant1Dept").value,
                participant1Stream: document.getElementById("participant1Stream").value,
                participant1Year: document.getElementById("participant1Year").value,
                participant2Name: document.getElementById("participant2Name").value,
                participant2Reg: document.getElementById("participant2Reg").value,
                participant2Dept: document.getElementById("participant2Dept").value,
                participant2Stream: document.getElementById("participant2Stream").value,
                participant2Year: document.getElementById("participant2Year").value,
                participant3Name: document.getElementById("participant3Name").value,
                participant3Reg: document.getElementById("participant3Reg").value,
                participant3Dept: document.getElementById("participant3Dept").value,
                participant3Stream: document.getElementById("participant3Stream").value,
                participant3Year: document.getElementById("participant3Year").value,
                teamLeaderEmail: document.getElementById("teamLeaderEmail").value,
                teamLeaderPhone: document.getElementById("teamLeaderPhone").value
            };
        
            let url = "https://script.google.com/macros/s/AKfycbx2iV4fhPjkDI7aIX6Az6C2vOIdNVX8jNHc9QzKeR7ISWU1KL3UIYq1GUvBwd-JhYrJ/exec"; // Replace with your Web App URL
        
            try {
                let response = await fetch(url, {
                    method: "POST",
                    mode: "no-cors", // Try removing if it doesn't work
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });
        
                alert("Registration Successful!");
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
        
            // Show loading spinner and disable the submit button
            document.getElementById("loadingSpinner").style.display = "block";
            document.querySelector("button[type='submit']").style.display = "none";
        
            // Simulate form submission delay (Replace this with actual submission code)
            setTimeout(() => {
                document.getElementById("registrationForm").reset();
                document.getElementById("loadingSpinner").style.display = "none";
                document.querySelector("button[type='submit']").style.display = "block";
            }, 3000); // 3 seconds delay for simulation
        });
        </script>
        
        
        
        
</body>
