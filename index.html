        <script>
            let sidebarOpen = false;

function toggleSidebar() {
    let sidebar = document.getElementById('sidebar');
    let menuBtn = document.getElementById('menu-btn');
    let closeBtn = document.getElementById('close-btn');

    if (sidebarOpen) {
        closeSidebar();
    } else {
        sidebar.style.left = "0px";
        document.body.style.marginLeft = "250px";
        menuBtn.style.display = "none"; // Hide hamburger menu (â˜°)
        closeBtn.style.display = "block"; // Show close button (Ã—)
        sidebarOpen = true;
    }
}

function closeSidebar() {
    let sidebar = document.getElementById('sidebar');
    let menuBtn = document.getElementById('menu-btn');
    let closeBtn = document.getElementById('close-btn');

    sidebar.style.left = "-250px";
    document.body.style.marginLeft = "0px";
    
    // ðŸ”¹ Ensure correct button visibility when sidebar closes
    setTimeout(() => {
        menuBtn.style.display = "block"; // Show hamburger menu (â˜°)
        closeBtn.style.display = "none"; // Hide close button (Ã—)
    }, 300); // Small delay to match sidebar animation

    sidebarOpen = false;
}

// Automatically close the sidebar when clicking outside
document.addEventListener("click", function (event) {
    let sidebar = document.getElementById('sidebar');
    let menuBtn = document.getElementById('menu-btn');
    let closeBtn = document.getElementById('close-btn');

    // Check if the click is outside the sidebar and menu button
    if (sidebarOpen && !sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
        closeSidebar();
    }
});


            function fetchProblemStatements() {
                closeSidebar();
                document.getElementById('home-page').style.display = 'none';
                document.getElementById('problem-statements').style.display = 'none';
                document.getElementById('contact-section').style.display = 'none';
                document.getElementById('spinner').style.display = 'block';

                document.querySelectorAll('.hack img').forEach(img => img.style.display = 'none');
                document.getElementById('organizing-text').style.display = 'none';

                fetch('https://script.google.com/macros/s/AKfycbx2iV4fhPjkDI7aIX6Az6C2vOIdNVX8jNHc9QzKeR7ISWU1KL3UIYq1GUvBwd-JhYrJ/exec')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('spinner').style.display = 'none';
                        document.getElementById('problem-statements').style.display = 'block';

                        let tableBody = document.getElementById('table-body');
                        tableBody.innerHTML = '';
                        data.forEach(item => {
                            let row = `<tr><td>${item.id}</td><td>${item.statement}</td></tr>`;
                            tableBody.innerHTML += row;
                        });
                    });
            }

            function showHome() {

                document.getElementById('contact-section').style.display = 'none';
                document.getElementById('spinner').style.display = 'none';
                document.querySelectorAll('.hack img').forEach(img => img.style.display = 'block');
                document.getElementById('organizing-text').style.display = 'block';

            const textElement = document.getElementById("typing-text");
        const textArray = ["Coders Club"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentText = textArray[textIndex];
            if (!isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex);
                charIndex++;
                if (charIndex > currentText.length) {
                    isDeleting = true;
                    setTimeout(typeEffect, 1500); // Wait before erasing
                    return;
                }
            } else {
                textElement.textContent = currentText.substring(0, charIndex);
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    setTimeout(typeEffect, 500); // Wait before retyping
                    return;
                }
            }
            setTimeout(typeEffect, isDeleting ? 50 : 100); // Speed adjustment
        }

        typeEffect();
        </script>
